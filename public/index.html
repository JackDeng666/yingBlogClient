<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="Keywords" content="嘤之博客，二次元风格博客网站，嘤帝，编程相关，大前端，Java后端，node.js。">
    <link rel="shortcut icon" type="image/x-icon" href="./img/theresa3.png">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>嘤之博客</title>
    <style>
      #app{
        height: 100vh;
      }
      /* 全局加载 */
      #base_load {
        width: 50%;
        height: 50%;
        position: relative;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
      }
      #base_load div{
        position: absolute;
        left: 0;
        bottom: 0;
        width: 11%;
        background-color: #ccc;
        animation: baseLoad .8s 0s infinite;
      }
      #base_load div:nth-child(2){
        left: 22%;
        animation: baseLoad .8s .2s infinite;
      }
      #base_load div:nth-child(3){
        left: 44%;
        animation: baseLoad .8s .4s infinite;
      }
      #base_load div:nth-child(4){
        left: 66%;
        animation: baseLoad .8s .6s infinite;
      }
      #base_load div:nth-child(5){
        left: 88%;
        animation: baseLoad .8s .8s infinite;
      }
      @keyframes baseLoad {
        0%{
          height: 0%;
        }
        50%{
          height: 100%;
        }
        100%{
          height: 0%;
        }
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <!-- md富文本引入 依赖JQUERY-->
    <link rel="stylesheet" href="editor.md/css/editormd.preview.min.css" />
    <script src="editor.md/editormd.min.js"></script>
    <script src="editor.md/lib/marked.min.js"></script>
    <script src="editor.md/lib/prettify.min.js"></script>
    <!-- 图片放大引入 依赖JQUERY-->
    <script src="zoomify/zoomify.min.js"></script>
    <link href="zoomify/zoomify.min.css" rel="stylesheet">
    <!-- 图标库引入 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
    <!-- 音乐播放器引入 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.css">
    <script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/meting@2/dist/Meting.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div id="base_load">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </body>
</html>
